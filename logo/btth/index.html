<body>
<h1>Form đăng kí</h1>
<form action="">
    <label for="fname">Tên đăng nhập:</label>
    <br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="lname">Mật khẩu:</label><br>
        <input type="password" id="lname" name="lname" value=""><br>
        <label for="lname">Nhập lại mật khẩu:</label><br>
        <input type="password" id="lname" name="lname" value=""><br>
        <label for="fname">Họ và tên:</label><br>
        <input type="text" id="fname" name="fname" value=""><br>
        <label for="email">Nhập email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Số điện thoại:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <label for="birthdaytime">Ngày sinh:</label><br>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
        <label for="gender">Giới tính:</label><br>
        <input type="radio" id="male" name="fav_language" value="Nam">
        <label for="male">Nam</label><br>
        <input type="radio" id="javascript" name="fav_language" value="female">
        <label for="female">Nữ</label><br><br>
        <input type="submit" value="Đăng kí">
</form>
</body>
</html>
